$wallpaperPath = ~/Wallpapers/serialexperimentslain_wallpaper6.gif
$cursor = miku-cursor-linux

exec-once = hyprctl setcursor $cursor 24
exec-once = swww-daemon & swww img -t random $wallpaperPath
exec-once = wl-paste --type text --watch cliphist store 
exec-once = wl-paste --type image --watch cliphist store
exec-once = waybar
exec-once = hypridle
exec-once = swaync

exec-once = [workspace 1 silent] kitty
exec-once = [workspace 2 silent] vesktop
exec-once = [workspace 3 silent] spotify-launcher
exec-once = [workspace 4 silent] AyuGram
exec-once = [workspace 5 silent] steam